<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Nigel the coding Butler</title>
    <link rel="stylesheet" href="landingpage.css" />
  <link rel="icon" type="image/png"
    href="https://github.com/webfuse-com/nigel-butler-demo/blob/main/LP/nigel-icon.png?raw=true" />
</head>

<body>
  <div class="page">
    <section class="title-section">
      <div class="title-wrapper">
        <img id="nigelImg" class="nigel-img"
          src="https://github.com/webfuse-com/nigel-butler-demo/blob/main/LP/nigel.png?raw=true"
          alt="Nigel, your coding butler" />
        <img id="nigelImgFront" class="nigel-img"
          src="https://github.com/webfuse-com/nigel-butler-demo/blob/main/LP/nigel.png?raw=true"
          alt="Nigel, your coding butler (front overlay)" />
        <div class="title-inner">
          <div class="logo-container">
            <img src="https://github.com/webfuse-com/nigel-butler-demo/blob/main/LP/elevenlabs-logo-white.png?raw=true">
            <span class="logo-divider">+</span>
            <img src="https://github.com/webfuse-com/nigel-butler-demo/blob/main/LP/webfuseLogo.svg?raw=true">
          </div>
          <img class="nigel-logo"
            src="https://github.com/webfuse-com/nigel-butler-demo/blob/main/LP/nigel-icon.png?raw=true"
            alt="Nigel logo" />
          <h1 class="hero-nigel"><img class="nigel-logo-inline"
              src="https://github.com/webfuse-com/nigel-butler-demo/blob/main/LP/nigel-icon.png?raw=true"
              alt="Nigel logo" />Nigel <span id="the" class="hero-title">the</span></h1>
          <div class="hero-heading-text">
            <h1 class="hero-title"><span class="red">Coding</span> Butler</h1>
          </div>
        </div>
      </div>
      <div class="hero-info">
        <div class="icons">
          <div>
            <div class="icon-row">
              <i class="bi bi-eye icon-row__icon" aria-hidden="true"></i>
              <span class="icon-row__label">See</span>
            </div>
            <div class="icon-row">
              <i class="bi bi-cpu icon-row__icon" aria-hidden="true"></i>
              <span class="icon-row__label">Think</span>
            </div>
            <div class="icon-row">
              <i class="bi bi-hand-index icon-row__icon" aria-hidden="true"></i>
              <span class="icon-row__label">Act</span>
            </div>
          </div>
        </div>
        <p class="hero-desc">While other agents operate blindly, Nigel perceives
          your page in full and rewrites it with impeccable precisionâ€”injecting code to meet your every whim.<br><br>
          Command the web with <span class="red bigger">elegance</span>.</p>
      </div>


      <div class="button-container">
        <input class="input-box" type="text" value="www.wikipedia.org" placeholder="Enter a url, sir"
          aria-label="Nigel command" />
        <button class="start-btn" onclick="loadNigel()">
          <span class="start-btn__label">Call Nigel</span>
          <span class="bell-icon">
            <svg width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"></path>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
          </span>
        </button>

      </div>
    </section>
  </div>
  <div class="nigel-graphic">
    <!-- RIGHT: Slides container -->
    <section class="slides-column" aria-label="Demo slideshow">
      <div class="demo-reel">
        <div class="demo-stack">
          <img src="https://github.com/webfuse-com/nigel-butler-demo/blob/main/LP/demo-1.gif?raw=true" alt="Demo 1"
            class="demo-stack__item demo-stack__item--1" data-quote="Make the logo spin" />
          <img src="https://github.com/webfuse-com/nigel-butler-demo/blob/main/LP/demo-2.gif?raw=true" alt="Demo 2"
            class="demo-stack__item demo-stack__item--2" data-quote="Make my cursor a potato" />
          <img src="https://github.com/webfuse-com/nigel-butler-demo/blob/main/LP/demo-3.gif?raw=true" alt="Demo 3"
            class="demo-stack__item demo-stack__item--3" data-quote="Theme this page as outer space" />
          <img src="https://github.com/webfuse-com/nigel-butler-demo/blob/main/LP/demo-4.gif?raw=true" alt="Demo 4"
            class="demo-stack__item demo-stack__item--4" data-quote="Throw in some great text CSS" />
          <img src="https://github.com/webfuse-com/nigel-butler-demo/blob/main/LP/demo-5.gif?raw=true" alt="Demo 5"
            class="demo-stack__item demo-stack__item--5" data-quote="Create a rainy effect on the page" />
          <img src="https://github.com/webfuse-com/nigel-butler-demo/blob/main/LP/demo-6.gif?raw=true" alt="Demo 6"
            class="demo-stack__item demo-stack__item--6" data-quote="Take me to Google and make the logo dance" />
          <img src="https://github.com/webfuse-com/nigel-butler-demo/blob/main/LP/demo-7.gif?raw=true" alt="Demo 7"
            class="demo-stack__item demo-stack__item--7" data-quote="Make the glow on the moon red" />
          <img src="https://github.com/webfuse-com/nigel-butler-demo/blob/main/LP/demo-8.gif?raw=true" alt="Demo 8"
            class="demo-stack__item demo-stack__item--8" data-quote="I want to move it around with my arrow keys " />
          <img src="https://github.com/webfuse-com/nigel-butler-demo/blob/main/LP/demo-9.gif?raw=true" alt="Demo 9"
            class="demo-stack__item demo-stack__item--9" data-quote="Make my cursor look like a horse" />
          <img src="https://github.com/webfuse-com/nigel-butler-demo/blob/main/LP/demo-1.gif?raw=true" alt="Demo 1"
            class="demo-stack__item demo-stack__item--1" data-quote="Make the logo spin" />
          <img src="https://github.com/webfuse-com/nigel-butler-demo/blob/main/LP/demo-2.gif?raw=true" alt="Demo 2"
            class="demo-stack__item demo-stack__item--2" data-quote="Make my cursor a potato" />
          <img src="https://github.com/webfuse-com/nigel-butler-demo/blob/main/LP/demo-3.gif?raw=true" alt="Demo 3"
            class="demo-stack__item demo-stack__item--3" data-quote="Theme this page as outer space" />
          <img src="https://github.com/webfuse-com/nigel-butler-demo/blob/main/LP/demo-4.gif?raw=true" alt="Demo 4"
            class="demo-stack__item demo-stack__item--4" data-quote="Throw in some great text CSS" />
          <img src="https://github.com/webfuse-com/nigel-butler-demo/blob/main/LP/demo-5.gif?raw=true" alt="Demo 5"
            class="demo-stack__item demo-stack__item--5" data-quote="Create a rainy effect on the page" />
          <img src="https://github.com/webfuse-com/nigel-butler-demo/blob/main/LP/demo-6.gif?raw=true" alt="Demo 6"
            class="demo-stack__item demo-stack__item--6" data-quote="Take me to Google and make the logo dance" />
          <img src="https://github.com/webfuse-com/nigel-butler-demo/blob/main/LP/demo-7.gif?raw=true" alt="Demo 7"
            class="demo-stack__item demo-stack__item--7" data-quote="Make the glow on the moon red" />
          <img src="https://github.com/webfuse-com/nigel-butler-demo/blob/main/LP/demo-8.gif?raw=true" alt="Demo 8"
            class="demo-stack__item demo-stack__item--8" data-quote="I want to move it around with my arrow keys " />
          <img src="https://github.com/webfuse-com/nigel-butler-demo/blob/main/LP/demo-9.gif?raw=true" alt="Demo 9"
            class="demo-stack__item demo-stack__item--9" data-quote="Make my cursor look like a horse" />
        </div>
      </div>
    </section>
  </div>
</body>
  <script src="landingpage.js"></script>
</html>

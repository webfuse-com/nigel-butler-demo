<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Nigel the coding Butler</title>
  <link rel="icon" type="image/png" href="https://github.com/webfuse-com/nigel-butler-demo/blob/main/LP/nigel-icon.png?raw=true" />

  <style>
    :root {
      --bg: black;
      --text-main: #1c2c3e;
      --text-soft: #2e455e;
      --accent: #eb6f59;
      --border-soft: rgba(15, 23, 42, 0.08);
      --surface-soft: #f8fafc;
      --surface-soft-dim: #cbdef0;
      --nigel-mask: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' preserveAspectRatio='none'><path d='M 0 0 H 41 V 124 H 0 Z' fill='black'/></svg>");
    }

    /* Extra-small phones: tighten the See/Think/Act block further */
    @media (max-width: 420px) {
      .hero-info {
        gap: 6px;
        margin-top: -10px;
        padding-left: 6px;
        padding-right: 6px;
      }

      .icons {
        padding-top: 0;
      }

      .icons > div {
        gap: 10px;
      }

      .icon-row {
        gap: 3px;
      }

      .icon-row__icon {
        width: 32px;
        height: 32px;
        font-size: 1.75rem;
      }

      .icon-row__label {
        font-size: clamp(0.98rem, 4.2vw, 1.15rem);
      }

      .hero-desc {
        margin-top: 2px;
      }
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      /* prevent scrolling */
      background-color: var(--text-main);
    }

    html {
      background-color: var(--text-main);
      background: linear-gradient(90deg, #121b27 0%, #1c2c3e 40%, #2a3c52 100%);
    }

    body {
      margin: 0;
      background-color: var(--text-main);
      /* fallback */
      background: linear-gradient(90deg, #121b27 0%, #1c2c3e 40%, #2a3c52 100%);
      color: var(--text-main);
      font: 16px/1.5 system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      width: 100%;
      min-height: 100svh;
    }

    .page {
      position: fixed;
      z-index: 1;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      left: 0;
      align-items: center;
    }

    .hero-desc {
      font-size: clamp(1rem, 5vw, 1.5rem);
      color: var(--surface-soft-dim);
      width: 90%;
      font-weight: 200;
      width: 100%;
      line-height: 40px;
      margin: 0;
    }

    .hero-desc-2 {
      font-size: 1.2rem;
      color: var(--surface-soft-dim);
      font-weight: 200;
      line-height: 30px;
      margin: 0;
    }

    .hero-quote {
      font-size: 2.4rem;
      font-style: italic;
      color: var(--surface-soft-dim);
      margin: 0.4em 0 0;
      font-weight: 100;
      position: relative;
      text-align: center;
    }

    .quote-text {
      margin: 0;
      font-weight: 500;
      ;
    }

    .quote-mark {
      color: #eb6f59;
      font-family: 'Great Vibes', cursive;
      font-weight: 600;
      margin: 0 6px;
    }

    .hero-quote .quote-mark:first-child {
      margin-left: 0;
      margin-right: 14px;
    }

    .hero-heading-text {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-start;
      flex: 0 0 auto;
      gap: 40px;
      font-size: clamp(2.4rem, 6vw, 3.2rem);
      color: var(--surface-soft);
    }


    .demo-overlay__content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      max-width: 80vw;
      text-align: center;
    }

    .demo-overlay__quote {
      max-width: 70vw;
    }

    .nigel-logo {
      display: none;
      width: 64px;
      height: auto;
    }

    .nigel-logo-inline {
      display: none;
    }

    .hero-nigel {
      position: relative;
      font-size: 10rem;
      font-weight: 600;
      color: var(--surface-soft);
      line-height: 0.9;
      letter-spacing: 0.02em;
      transform: none;
      margin: 0;
      width: auto;
      display: flex;
      align-items: flex-end;
    }

    .hero-title {
      white-space: nowrap;
      font-size: 6rem;
      font-weight: 100;
      letter-spacing: -0.02em;
      margin: 0;
      line-height: 0.9;
      display: block;
    }

    .hero-title-top {
      white-space: nowrap;
      color: var(--surface-soft);
      font-family: 'Parisienne', cursive;
      font-size: 2.5rem;
      font-weight: 100;
      opacity: .9;
      letter-spacing: 0.05em;
      margin: 0;
      line-height: 0;
      display: block;
    }

    .hero-heading-text .hero-title:not(:first-child) {
      margin-top: -0.35em;
    }

    .red {
      color: #eb6f59;
      font-family: 'Parisienne', cursive;
      font-weight: 600;
      transform: scale(1.1);
    }

    .bigger {
      font-size: 2rem;
    }


    #the {
      font-size: 2rem;
      margin-left: 10px;
      margin-bottom: 5px;
      color: var(--surface-soft);
      margin-top: 0;
      /* remove the negative margin so it stays in its lane */
    }

    .hero-info {
      width: 100%;
      max-width: 800px;
      gap: 30px;
      display: flex;
      line-height: 20px;
      flex-direction: row;
      align-items: flex-start;
    }

    .icons {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-right: 20px;
      margin-top: 4px;
      flex: 0 0 25%;
      max-width: 25%;
      height: 100%;
      justify-content: space-between;
      align-items: flex-start;
      margin: 0;
    }

    .icon-row {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: clamp(1rem, 5vw, 1.5rem);
      color: var(--surface-soft-dim);
      font-weight: 300;
      width: 100%;
      line-height: 40px;
      margin-top: 10px;
      white-space: nowrap;
      justify-content: flex-start;
    }

    .icon-row__icon {
      width: 50px;
      height: 50px;
      color: var(--accent);
      flex-shrink: 0;
      margin-right: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .icon-row__label {
      letter-spacing: 0.02em;
      font-size: 2rem;
    }

    .logo-container {
      background-color: transparent;
      display: flex;
      width: 230px;
      display: none;
      height: auto;
      padding: 1px 10px;
      align-self: baseline;
      border-radius: 12px;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      opacity: .7;
    }

    .logo-divider {
      margin-top: -2px;
      font-size: .8rem;
      font-weight: 200;
      color: white;
    }

    .logo-container img {
      width: 90px;
      height: auto;
    }

    .nigel-graphic {
      position: fixed;
      top: 0;
      left: 0;
      width: 300px;
      z-index: 1;
      height: 100vh;
    }

    /* Wave background only – children can draw past it 
    .nigel-graphic::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at top left, rgb(235 111 89 / 9%), transparent 55%),
        radial-gradient(circle at bottom right, rgb(28 44 62 / 7%), #0000000a 60%),
        linear-gradient(135deg, #ffffff 0%, #f8fafc 45%, #fdf7f3 100%);
      background-color: var(--text-main);
      mask-image: var(--nigel-mask);
      mask-size: 100% 100%;
      mask-repeat: no-repeat;
      -webkit-mask-image: var(--nigel-mask);
      -webkit-mask-size: 100% 100%;
      -webkit-mask-repeat: no-repeat;
      pointer-events: none;
      z-index: -1;
    }
      */


    @keyframes sweepDiag {
      from {
        background-position: 150% -50%;
      }

      to {
        background-position: -50% 150%;
      }
    }


    .title-section {
      width: 1400px;
      position: fixed;
      display: flex;
      left: 25%;
      height: 100vh;
      background: transparent;
      flex-direction: column;
      justify-content: space-around;
      align-items: flex-start;
    }

    .title-wrapper {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      flex-wrap: wrap;
      gap: 50px;
      align-content: flex-start;
      width: 100%;
      transform: translateX(-80px);
    }

    .title-inner {
      flex: 1 1 auto;
      margin: 0;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: stretch;
      justify-content: flex-start;
      transform: scale(1.2);
      transform-origin: left top;
      z-index: 2;
    }


    .slides-column {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-start;
      box-sizing: border-box;
      pointer-events: auto;
      z-index: 2;
      padding: 0;
    }

    .demo-reel {
      position: relative;
      width: 80%;
      left: 4%;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      align-self: flex-start;
    }

    .demo-stack {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      will-change: transform;
      animation: reelScroll 120s linear infinite;
    }

    @keyframes reelScroll {
      from {
        transform: translateY(-50%);
      }

      to {
        transform: translateY(0);
      }
    }

    .demo-stack__item {
      position: relative;
      opacity: .9;
      width: 90%;
      height: auto;
      border-radius: 20px;
      border: 0px solid var(--text-main);
      pointer-events: auto;
      margin: 6px 0px;
      z-index: 6;
      transform: none;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.2s ease, filter 0.2s ease, box-shadow 0.2s ease;
    }


    .demo-stack__item:hover {
      opacity: 1;
      z-index: 100;
      border: 0px solid var(--text-main);
      filter: brightness(1.08);
      transform: scale(1.02);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
    }



    .demo-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.88);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
      z-index: 9999;
      overflow: hidden;
    }




    .demo-overlay.is-visible {
      opacity: 1;
      pointer-events: auto;
    }

    .demo-overlay__img {
      max-width: calc(100vw - 32px);
      max-height: calc(100vh - 32px);
      border-radius: 12px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
    }

    /* Make the overlay content use the full available width with neat margins */
    .demo-overlay__content {
      width: calc(100vw - 32px);
    }

    .demo-overlay__quote {
      max-width: calc(100vw - 32px);
    }

    .nigel-img {
      position: relative;
      transform: none;
      height: auto;
      max-height: 350px;
      width: auto;
      opacity: 1;
      pointer-events: none;
      margin-bottom: -65px;
      display: block;
      align-self: flex-end;
      transform: scaleX(-1);
      /* crisp outline that follows the PNG silhouette, no glow */
      filter:
        drop-shadow(0 0 0.6px var(--text-soft))
        drop-shadow(0 1px 0.8px var(--text-soft));
    }

    #nigelImg {
      z-index: 1;
      /* original image behind slides */
    }

    #nigelImgFront {
      display: none;
    }

    /* RIGHT: Slides */
    .slide-frame {
      position: relative;
      flex: 1;
      display: flex;
      height: 100%;
      margin-bottom: 0;
      flex-direction: column;
      align-items: flex-end;
      justify-content: flex-end;
    }

    .slides {
      position: relative;
      width: 116%;
      max-width: 650px;
      max-height: 405px;
      height: 42%;
      bottom: 34%;
      left: clamp(0px, 20%, 100px);
      border-radius: 5%;
      overflow: hidden;
      margin-top: 5%;
      border: 6px solid #1c2c3e;
    }

    .slide {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }

    .slide.is-active {
      opacity: 1;
    }

    .slide video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transform: scale(1.1);
      transform-origin: center;
    }

    .start-btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      width: 60%;
      height: 70px;
      padding: 18px 32px;
      font-size: 1.9rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      line-height: 1;
      background-color: var(--surface-soft);
      color: var(--text-main);
      border-radius: 999px;
      border: 4px solid var(--surface-soft-dim);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.35);
      cursor: pointer;
      transform-origin: center;
      transform: translateY(0);
      transition:
        transform 0.15s ease,
        box-shadow 0.15s ease,
        border-color 0.18s ease,
        background-color 0.18s ease,
        color 0.18s ease,
        opacity 0.25s ease;
      z-index: 999;
      opacity: 0;
      pointer-events: none;

    }

    .start-btn.is-ready {
      opacity: 1;
      pointer-events: auto;
    }

    .start-btn--mobile {
      display: none;
    }

    .start-btn:hover {
      background-color: var(--accent);
      color: var(--surface-soft);
      border-color: var(--accent);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.5);
      transform: translateY(-2px);
    }

    .start-btn:active {
      transform: translateY(0);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.45);
    }

    .start-btn .bell-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 42px;
      height: 42px;
      border-radius: 999px;
      background: var(--text-main);
      transition: transform 0.18s ease, box-shadow 0.18s ease, background-color 0.2s ease;
    }

    .start-btn .bell-icon svg {
      width: 30px;
      height: 30px;
      stroke: var(--surface-soft-dim);
      transform-origin: top center;
      transition: stroke 0.2s ease, transform 0.18s ease;
    }

    .start-btn:hover .bell-icon {
      background: var(--surface-soft);
      transform: translateY(-1px);
    }

    .start-btn:hover .bell-icon svg {
      stroke: var(--accent);
      animation: bell-ring 0.7s ease-in-out infinite;
    }


    @keyframes bell-ring {
      0% {
        transform: rotate(0deg) scale(1.05);
      }

      20% {
        transform: rotate(-10deg) scale(1.05);
      }

      40% {
        transform: rotate(10deg) scale(1.05);
      }

      60% {
        transform: rotate(-6deg) scale(1.05);
      }

      80% {
        transform: rotate(6deg) scale(1.05);
      }

      100% {
        transform: rotate(0deg) scale(1.05);
      }
    }

    /* Controls overlaid on slide */
    .slide-controls {
      position: relative;
      bottom: 41%;
      left: 17%;
      display: flex;
      pointer-events: auto;
      flex-direction: column;
      align-items: flex-end;
    }

    .arrows {
      display: flex;
      gap: 10px;
    }

    .arrow-btn {
      pointer-events: auto;
      min-width: 25px; 
      height: 30px;
      padding: 17px;
      border-radius: 12px;
      border: 6px solid var(--text-main);
      background-color: var(--surface-soft);
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--text-main);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      transition: background-color 0.25s ease, box-shadow 0.25s ease, transform 0.15s ease;
    }

    .arrow-btn span {
      font-size: 16px;
    }

    .arrow-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
      ;
    }

    .arrow-btn:active {
      transform: translateY(0);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
    }
    /* ==============================
       Mobile / Narrow Screens
       ============================== */
    @media (max-width: 1250px) {

      html,
      body {
        overflow: auto;
        overflow-x: hidden;
        height: auto;
        -webkit-overflow-scrolling: touch;
      }

      /* Hide non-essential desktop visuals */
      .slides,
      .slide-frame {
        display: none !important;
      }

      /* Mobile top reel (100px reserved at top) */
      .nigel-graphic {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100px;
        z-index: 10;
        pointer-events: auto;
        background: transparent;
      }

      .slides-column {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
        pointer-events: auto;
        z-index: 11; /* override desktop z-index:-1 so taps reach the tiles */
      }

      .demo-reel {
        width: 100%;
        height: 100px;
        left: 0;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        pointer-events: auto;
        z-index: 11;
      }

      .demo-stack {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        gap: 10px;
        will-change: transform;
        animation: reelScrollX 90s linear infinite;
        pointer-events: auto;
      }

      @keyframes reelScrollX {
        from { transform: translateX(-50%); }
        to { transform: translateX(0%); }
      }

      .demo-stack__item {
        width: auto;
        height: 86px;
        margin: 0;
        border-radius: 14px;
        opacity: 0.85;
        pointer-events: auto;
        cursor: pointer;
        touch-action: manipulation;
      }

      .demo-stack__item::before {
        opacity: 0.9;
      }

      .demo-stack__item:hover {
        transform: none;
        filter: none;
        box-shadow: none;
      }

      /* Mobile: make the overlay quote smaller + thinner */
      .demo-overlay .hero-quote {
        font-size: clamp(1.25rem, 4.2vw, 1.7rem);
        font-weight: 100;
        line-height: 1.25;
        margin: 0.35em 0 0;
      }

      .demo-overlay .quote-text {
        font-weight: 300;
      }

      .demo-overlay .quote-mark {
        font-weight: 400;
      }

        position: relative;
        min-height: 100vh;
        padding: 0;

        max-width: 100%;

        display: flex;
        justify-content: center;
        align-items: stretch;
      }

        left: 0;
        position: relative;
        width: min(1120px, 98vw);
        max-width: 1120px;
        height: calc(100svh - 100px);

        box-sizing: border-box;

        display: grid;
        align-items: center;
        justify-items: center;
        row-gap: 10px;
      }

      .title-wrapper {
        width: 100%;
        max-width: 1120px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin: 0;
        transform: none;
      }
      .hero-heading-text {
        width: 100%;
        align-items: center;
        text-align: center;
        gap: 14px;
        /* Allow shrinking on very small phones */
        font-size: clamp(1.85rem, 4.4vw, 3.8rem);
      }

      /* Nigel image scales nicely */
      .nigel-img {
        display: none !important;
      }

      .nigel-logo {
        display: none;
      }

      .nigel-logo-inline {
        display: inline-block;
        height: 0.66em;
        width: auto;
      }

      .title-inner {
        transform: none;
        align-items: center;
        text-align: center;
        gap: 10px;
        max-width: 100%;
        width: 100%;
      }

      .hero-nigel {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: baseline;
        /* Allow shrinking on very small phones */
        font-size: clamp(5.2rem, 13vw, 9.2rem);
        line-height: 0.9;
        margin: 0;
        gap: 0.08em;
        max-width: 100%;
      }

      #the {
        /* Allow shrinking on very small phones */
        font-size: clamp(1.15rem, 4.6vw, 2.2rem);
        margin: 0 0 0 -4px;
        line-height: 1;
      }

      .hero-title {
        /* Allow shrinking on very small phones */
        font-size: clamp(3.6rem, 11.2vw, 6.8rem);
        line-height: 0.95;
        text-align: center;
        max-width: 100%;
      }
      /* Keep all content within the same readable width */
      .title-inner,
      .hero-info {
        width: 100%;
        max-width: 1120px;
      }

      .hero-desc {
        width: 100%;
        text-align: center;
      }

      .hero-title-top {
        font-size: clamp(1.4rem, 3.2vw, 2.2rem);
        line-height: 1;
      }

      .hero-info {
        flex-direction: column;
        gap: 8px;
        align-items: center;
        text-align: center;
        width: 100%;
        max-width: 100%;
        margin-left: auto;
        margin-right: auto;
        margin-top: -6px;
        padding-left: 8px; 
        padding-right: 8px;
      }

      .icons {
        width: 100%;

    (function (w, e, b, f, u, s) {

    function loadNigel() {
      webfuse.initSpace(
        'wk_diIPaTnYGczhIFXol99a_WnLouiQ2oBw',
        '1410',
        {}
      )

    document.addEventListener('DOMContentLoaded', function () {
      const buttons = document.querySelectorAll('.start-btn');

      function enableStartButtons() {
        if (typeof window.loadNigel === 'function') {
          buttons.forEach(function (btn) {
            btn.classList.add('is-ready');
          });
          return true;
        }
        return false;
      }

      if (!enableStartButtons()) {
        const intervalId = setInterval(function () {
          if (enableStartButtons()) {
            clearInterval(intervalId);
          }
        }, 100);
      }
    });

    document.addEventListener('DOMContentLoaded', function () {
      const stackContainer = document.querySelector('.demo-stack');
      if (!stackContainer) return;

      const allCards = Array.from(stackContainer.querySelectorAll('.demo-stack__item'));
      if (allCards.length === 0) return;

      // Create overlay for enlarged image preview with quote
      const overlay = document.createElement('div');
      overlay.className = 'demo-overlay';


      const overlayContent = document.createElement('div');
      overlayContent.className = 'demo-overlay__content';

      const overlayImg = document.createElement('img');
      overlayImg.className = 'demo-overlay__img';

      const overlayQuote = document.createElement('p');
      overlayQuote.className = 'hero-quote demo-overlay__quote';

      const leftMark = document.createElement('span');
      leftMark.className = 'quote-mark';
      leftMark.textContent = '“';

      const quoteTextSpan = document.createElement('span');
      quoteTextSpan.className = 'quote-text';

      const rightMark = document.createElement('span');
      rightMark.className = 'quote-mark';
      rightMark.textContent = '”';

      overlayQuote.appendChild(leftMark);
      overlayQuote.appendChild(quoteTextSpan);
      overlayQuote.appendChild(rightMark);

      overlayContent.appendChild(overlayImg);
      overlayContent.appendChild(overlayQuote);
      overlay.appendChild(overlayContent);
      document.body.appendChild(overlay);

      const openPreview = (card, ev) => {
        if (ev) {
          ev.preventDefault();
          ev.stopPropagation();
        }
        const src = card.getAttribute('src');
        const quote = card.getAttribute('data-quote') || '';
        if (src) {
          overlayImg.setAttribute('src', src);
          quoteTextSpan.textContent = quote;
          overlay.classList.add('is-visible');
        }
      };

      // Prevent the "open" gesture from immediately triggering "close" on desktop.
      let ignoreCloseUntil = 0;

      // Wire up pointer + click behaviour so both tap and click open the preview
      allCards.forEach(card => {
        // Desktop: open on pointerup (a distinct click), not pointerdown
        card.addEventListener('pointerup', (ev) => {
          if (ev.pointerType !== 'touch') {
            openPreview(card, ev);
            ignoreCloseUntil = performance.now() + 250;
          }
        });

        // Fallback for browsers that only emit click reliably
        card.addEventListener('click', (ev) => {
          openPreview(card, ev);
          ignoreCloseUntil = performance.now() + 250;
        });

        // Mobile: open on touchstart for reliability on animated/transformed elements
        card.addEventListener('touchstart', (ev) => {
          openPreview(card, ev);
          ignoreCloseUntil = performance.now() + 350;
        }, { passive: false });
      });

      // Any tap/click in preview mode closes it
      const closeOverlay = (ev) => {
        // Ignore the release/click that immediately follows opening
        if (performance.now() < ignoreCloseUntil) return;
        ev.preventDefault();
        overlay.classList.remove('is-visible');
      };

      overlay.addEventListener('pointerup', closeOverlay);
      overlay.addEventListener('click', closeOverlay);
      overlay.addEventListener('touchstart', closeOverlay, { passive: false });

      // Preload all GIFs
      const preloadPromises = allCards.map(img => {
        if (img.complete) {
          return Promise.resolve();
        }
        return new Promise(resolve => {
          const done = () => {
            img.removeEventListener('load', done);
            img.removeEventListener('error', done);
            resolve();
          };
          img.addEventListener('load', done);
          img.addEventListener('error', done);
        });
      });

      Promise.all(preloadPromises).then(() => {
        // All GIFs preloaded; no drop-in animation needed.
      });
    });
  </script>
